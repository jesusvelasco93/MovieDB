<div ng-controller="MoviesListController">
    <h1>Movies</h1>

    <div class="jumbotron" ng-show="uiState=='blank'">
        <p class="lead">No data here</p>
    </div>

    <div ng-include="'views/ProgressBar.html'" ng-show="uiState=='loading'"></div>

    <div class="alert alert-danger" ng-show="uiState=='error'">
        <p class="lead">ERROR 404 ;-(</p>
    </div>

    <table class="table table-striped" ng-show="uiState=='ideal'">
        <thead>
            <tr>
                <th>Poster</th>
                <th>Title</th>
                <th>Year</th>
                <th>Rating</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in model">
                <td>
                    <img ng-src=" {{::item.poster_url}}" alt="{{::item.title}}'s poster" title= "{{::item.title}}" style="width: 95px">
                </td>
                <td>
                    {{::item.title}}
                </td>
                <td>
                    {{::item.release_date | date:"dd/MM/yyyy"}}
                    <br> ({{::item.release_date | ago }})
                </td>
                <td>
                    {{::item.rating}}
                    ({{::item.rating | schoolrating:"US" }})
                </td>
                <td>
                    <a href="#{{::getMovieDetailURL(item) }}" class="btn btn-default">
                        View
                </td>
            </tr>
        </tbody>
    </table>
</div>
